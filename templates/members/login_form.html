<body>
    {% if data.errors %}
    <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form method="post" action="{% url 'membersview.login' %}">
        {% csrf_token %}
        <table>
            <tr>
                <td>Username : </td>
                <td><input name="username"></td>
            </tr>
            <tr>
                <td>password : </td>
                <td><input name='password'></td>
            </tr>
        </table>

        <input type="submit" value="login">
    </form>
</body>
